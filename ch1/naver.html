<!-- html은 접근성(장애인사용자)과 UI/UX를 고려한다-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <h1><a href="https://www.naver.com">네이버</a></h1>
    <!-- 주석(comment)-->
    <!-- 속성(attribute)-->
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <!-- legend: 법례-->
      <input />
      <!-- 더 긴글을 입력 받아야할 경우 textarea 태그 사용-->
      <!-- input type checkbox, radio가 있다-->
      <!-- radio의 경우 name 속성을 부여하여 그룹으로 묶을 수 있다(택1)-->
      <button>검색</button>
      <!-- button tag로 만든 버튼에 마우스를 가져다 놓으면 화살표모양이다
        css로 손가락모양으로 바꿔주는 경우가 많다(UI/UX)-->
    </fieldset>
    <ul>
      <!-- unordered list-->
      <!-- ol tag: ordered list, 앞에 숫자가 붙는다-->
      <li>메일</li>
      <!--list item-->
      <li>카페</li>
      <!--list item-->
      <li>블로그</li>
      <!--list item-->
      <li>지식iN</li>
      <!--list item-->
      <li>쇼핑</li>
      <!--list item-->
      <li>쇼핑LIVE</li>
      <!--list item-->
      <li>Pay</li>
      <!--list item-->
      <li>TV</li>
      <!--list item-->
    </ul>
    <h2>실시간 검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
  </body>
</html>
